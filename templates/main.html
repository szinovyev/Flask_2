</html><html lang="'ru">
<head>
</head>
<title></title>

<body>

    <h1 align="center">Рассчитайте цену Вашей квартиры</h1>

<div>
  <form style='border: 2px solid #37ff00;width:50%;margin:0 auto;text-align:center;font-family: Helvetica'
          action="{{url_for('predict')}}" method="POST">
    <label for="Total_area">Общая площадь</label>
    <input type="float" id="Total_area" name="Total_area" size ="15">btw:[0-999]
    <br>
    <label for="Kitchen_area">Площадь кухни</label>
    <input type="float" id="Kitchen_area" name="Kitchen_area" size ="15">btw:[0-999]
    <br>
    <label for="Living_area">Жилая площадь</label>
    <input type="float" id="Living_area" name="Living_area" size ="15">btw:[0-999]
    <br>
    <label for="House_age">Возраст дома</label>
    <input type="float" id="House_age" name="House_age" size ="15">btw:[0-999]
    <br>
    <label for="Time_to_metro">Время до метро (мин)</label>
    <input type="float" id="Time_to_metro" name="Time_to_metro" size ="15">btw:[0-999]
    <br>
    <label for="Total_floors">Всего этажей в доме</label>
    <input type="float" id="Total_floors" name="Total_floors" size ="15">btw:[0-999]
    <br>
    <label for="Floor">Этаж</label>
    <input type="float" id="Floor" name="Floor" size ="15">btw:[0-999]
    <br>
    <label for="N_rooms">Количество комнат</label>
    <select id="N_rooms" name="N_rooms">
      <option value=" студия"> студия</option>
      <option value=" 1"> 1</option>
      <option value=" 2"> 2</option>
      <option value=" 3"> 3</option>
      <option value=" 4"> 4</option>
    </select>
    <br>
    <label for="Repairs">Ремонт</label>
    <select id="Repairs" name="Repairs" >
      <option value=" евро"> евро</option>
      <option value=" дизайнерский"> дизайнерский</option>
      <option value=" косметический"> косметический</option>
      <option value=" требует ремонта"> требует ремонта</option>
    </select>
    <br>
    <label for="House_type">Тип дома</label>
    <select id="House_type" name="House_type" >
      <option value=" панельный"> панельный</option>
      <option value=" монолитно-кирпичный"> монолитно-кирпичный</option>
      <option value=" монолитный"> монолитный</option>
      <option value=" кирпичный"> кирпичный</option>
      <option value=" блочный"> блочный</option>
      <option value=" деревянный"> деревянный</option>
    </select>
    <br>
    <label for="District">Район</label>
    <select id="District" name="District">
      <option value="Калининский">Калининский</option>
      <option value="Приморский">Приморский</option>
      <option value="Выборгский">Выборгский</option>
      <option value="Василеостровский">Василеостровский</option>
      <option value="Московский">Московский</option>
      <option value="Невский">Невский</option>
      <option value="Фрунзенский">Фрунзенский</option>
      <option value="Кировский">Кировский</option>
      <option value="Красногвардейский">Красногвардейский</option>
      <option value="Адмиралтейский">Адмиралтейский</option>
      <option value="Петроградский">Петроградский</option>
      <option value="Пушкинский">Пушкинский</option>
      <option value="Центральный">Центральный</option>
      <option value="Красносельский">Красносельский</option>
      <option value="Петродворцовый">Петродворцовый</option>
      <option value="Колпинский">Колпинский</option>
      <option value="Свердловское">Свердловское</option>
      <option value="Курортный">Курортный</option>
    </select>
    <br>
    <br>
    <button type = 'submit'>Ориентировочная цена</button>
  </form>
    <h3> {{ y_pred }}</h3>

</div>
</div>
</body>
</html>
